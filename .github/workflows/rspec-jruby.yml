name: JRuby Build

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  rspec-jruby:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      BUNDLE_GEMFILE: gemfiles/jruby.gemfile
      LET_IT_BE_IVAR_PREFIX: "@_matroskin_"
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: jruby-head
        bundler-cache: true
    - name: Run RSpec
      run: |
        bundle exec rspec --force-color
